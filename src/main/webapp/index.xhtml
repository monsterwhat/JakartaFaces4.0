<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
<h:head>
    <title>Login Page</title>
</h:head>
    
<h:body>
    <h:form rendered="#{not SessionController.isValid()}">
        <p:panel header="Login">
            <p:growl id="growl" showDetail="true" />
            <h:panelGrid columns="2">

                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{SessionController.username}" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{SessionController.password}" />

                <p:commandButton value="Login" action="#{SessionController.executeLogin}" ajax="false" />
            </h:panelGrid>
        </p:panel>
    </h:form>
    <h:form rendered="#{SessionController.isValid()}">
        <p:panel>
            <h:panelGrid columns="1">
                <h:outputLabel for="message" value="Oops!" />
                <h:outputLabel for="message" value="You are already logged in Silly goose!" />
                <p:button href="/secured/index"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
        
</h:body>
    
</html>
