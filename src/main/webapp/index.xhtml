<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Login Page</title>
</head>
<body>
    <h:form>
        <h2>Login</h2>
        
        <h:messages />

        <p>
            <label for="username">Username:</label>
            <h:inputText id="username" value="#{Controller.username}" required="true" />
        </p>
        
        <p>
            <label for="password">Password:</label>
            <h:inputSecret id="password" value="#{Controller.password}" required="true" />
        </p>
        
        <p>
            <h:commandButton value="Login" action="#{Controller.loginDB}" />
        </p>
    </h:form>
</body>
</html>
