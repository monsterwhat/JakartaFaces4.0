<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</h:head>
    
    <h:body>
        <div class="box">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <p:commandButton value="Return" icon="pi pi-arrow-left" styleClass="button is-fullwidth is-warning is-rounded" immediate="true" action="#{ProfilesController.selectView()}" update="dynamicContent" />

                    <h:form>
                        <br/>
                        <p:panel header="Create New Profile">
                            <p:messages showDetail="true" closable="true" />

                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Username:" for="username" />
                                <p:inputText id="username" value="#{ProfilesController.newProfile.username}" required="true" />

                                <p:outputLabel value="Password:" for="password" />
                                <p:password id="password" value="#{ProfilesController.newProfile.password}" required="true" />

                                <p:outputLabel value="Group Name:" for="groupName" />
                                <p:inputText id="groupName" value="#{ProfilesController.newProfile.groupName}" required="true" />
                            </h:panelGrid>

                        </p:panel>
                        <br/>
                        <p:commandButton value="Create" styleClass="button is-fullwidth is-rounded is-success" action="#{ProfilesController.createProfile}" update="dynamicContent"/>

                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
    
</ui:composition>
