<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Welcome Page</title>
    <!-- Include PrimeFaces resources -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

</h:head>

<h:body>
    <div class="container mt-5">
        <div class="columns">
            <div class="column">
                <!-- Main Box -->
                <div class="box">
                    <div class="columns">
                        <div class="column">
                            <!-- Welcome Admin Tile Box -->
                            <article class="message is-info">
                                <div class="message-body">
                                    <h1 class="title">Welcome, admin!</h1>
                                </div>
                            </article>
                        </div>
                    </div>
                    
                    <p:outputPanel id="dynamicContent">        
                        <ui:fragment rendered="#{ProfilesController.selectedOption eq 'view'}" >
                            <ui:include src="./fragments/ProfilesTable.xhtml" />
                        </ui:fragment>
                        <ui:fragment rendered="#{ProfilesController.selectedOption eq 'edit'}">
                            <ui:include src="./fragments/EditProfile.xhtml" />
                        </ui:fragment>
                        <ui:fragment rendered="#{ProfilesController.selectedOption eq 'create'}">
                            <ui:include src="./fragments/CreateProfile.xhtml" />
                        </ui:fragment>
                    </p:outputPanel>
                </div>
            </div>
        </div>
    </div>
    
</h:body>
</html>
